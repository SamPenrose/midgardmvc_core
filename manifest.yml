routes:
    index:
        controller: midgardmvc_core_controllers_page
        action: read
        path: /
        template_aliases: 
            content: midgardmvc-show-page
    cache_invalidate:
        controller: midgardmvc_core_controllers_cache
        action: invalidate
        path: /mgd:cache/invalidate
        root_only: true
        template_aliases: 
            content: midgardmvc-invalidate-cache
    midgardmvc_about:
        controller: midgardmvc_core_controllers_about
        action: about
        path: /mgd:about/
        root_only: true
        template_aliases: 
            content: midgardmvc-show-about
    midgardmvc_about_database:
        controller: midgardmvc_core_controllers_about
        action: database
        path: /mgd:about/database
        root_only: true
        template_aliases: 
            content: midgardmvc-show-database
    login:
        controller: midgardmvc_core_controllers_authentication
        action: login
        path: /mgd:login
        root_only: true
        template_aliases: 
            root: midgardmvc-login-form
    logout:
        controller: midgardmvc_core_controllers_authentication
        action: logout
        path: /mgd:logout
        root_only: true
    # Routes below should be transferred to some better place
    variable_test_route:
        controller: midgardmvc_core_controllers_page
        action: read
        path: /{$test_variable}/
        template_aliases: 
            content: midgardmvc-show-page
    integer_variable_test_route:
        controller: midgardmvc_core_controllers_page
        action: read
        path: /{$int:test_variable}/
        template_aliases: 
            content: midgardmvc-show-page
    float_variable_test_route:
        controller: midgardmvc_core_controllers_page
        action: read
        path: /{$float:test_variable}/
        template_aliases: 
            content: midgardmvc-show-page
 
