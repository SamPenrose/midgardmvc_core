routes:
    page_read:
        controller: midgardmvc_core_controllers_page
        action: read
        path: /
        template_aliases: 
            content: midgardmvc-show-page
    cache_invalidate:
        controller: midgardmvc_core_controllers_cache
        action: invalidate
        path: /mgd:cache/invalidate
        root_only: true
        template_aliases: 
            content: midgardmvc-invalidate-cache
    midgardmvc_about:
        controller: midgardmvc_core_controllers_about
        action: about
        path: /mgd:about/
        root_only: true
        template_aliases: 
            content: midgardmvc-show-about
    midgardmvc_about_database:
        controller: midgardmvc_core_controllers_about
        action: database
        path: /mgd:about/database
        root_only: true
        template_aliases: 
            content: midgardmvc-show-database
    midgardmvc_documentation_show:
        controller: midgardmvc_core_controllers_documentation
        action: show
        path: '/mgd:documentation@'
        root_only: true
        template_aliases: 
            content: midgardmvc-show-documentation_file
    midgardmvc_documentation_index:
        controller: midgardmvc_core_controllers_documentation
        action: index
        path: '/mgd:documentation/{$component}'
        root_only: true
        template_aliases: 
            content: midgardmvc-show-documentation_index
    midgardmvc_documentation_routes:
        controller: midgardmvc_core_controllers_documentation
        action: routes
        path: '/mgd:documentation/{$component}/routes'
        root_only: true
        template_aliases: 
            content: midgardmvc-show-documentation_routes
    midgardmvc_documentation_class:
        controller: midgardmvc_core_controllers_documentation
        action: class
        path: '/mgd:documentation/class/{$class}'
        root_only: true
        template_aliases: 
            content: midgardmvc-show-documentation_class
    login:
        controller: midgardmvc_core_controllers_authentication
        action: login
        path: /mgd:login
        root_only: true
        template_aliases: 
            root: midgardmvc-login-form
    logout:
        controller: midgardmvc_core_controllers_authentication
        action: logout
        path: /mgd:logout
        root_only: true
