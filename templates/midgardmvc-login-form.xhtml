<!DOCTYPE html>
<html version="HTML+RDFa 1.0" xmlns:tal="http://xml.zope.org/namespaces/tal">
    <head>
        <title></title>
        <span tal:replace="php: MIDCOM.head.print_elements()" />
        <link rel="stylesheet" type="text/css" href="/midgardmvc-static/midgardmvc_core/branding/login.css" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <link rel="shortcut icon" href="/midgardmvc-static/midgardmvc_core/branding/favicon.png" type="image/png" />
        <link href="http://fonts.googleapis.com/css?family=Cantarell" rel="stylesheet" type="text/css" />
    </head>
    <body class="error">
        <div id="container">
            <header>
                <h1>Midgard MVC</h1>
            </header>
            <article>
            <div tal:condition="exists:midgardmvc_core_services_authentication_message" class="errors" tal:content="midgardmvc_core_services_authentication_message">Lorem ipsum</div>
            
            <form method='post' action=''>
                <input tal:condition="exists:current_component/redirect_url" type="hidden" name="redirect" tal:attributes="value current_component/redirect_url" />
                <table>
                	<tr>
                		<td>
                		    <span i18n:domain="midgardmvc_core" i18n:translate="'username'" />:
                		</td>
                		<td>
                			<input type='text' name='username' spellcheck='false' /> 
                		</td>
                	</tr>
                	<tr>
                		<td>
                		    <span i18n:domain="midgardmvc_core" i18n:translate="'password'" />:
                		</td>
                		<td>
                			<input type='password' name='password' />
                		</td>
                	</tr>
                	<tr>
                		<td>
                		    <span i18n:domain="midgardmvc_core" i18n:translate="'remember login'" />:
                		</td>
                		<td>
                			<input type='checkbox' name='remember_login' value='1' />
                		</td>
                	</tr>
                	<tr>
                	    <td>&nbsp;</td>
                		<td>
                			<input type='submit' class="submit" name='login' value='Login' i18n:domain="midgardmvc_core" i18n:attributes="value login" />
                		</td>
                	</tr>
                </table>
            </form>
            </article>
            <footer>
                <strong>Midgard MVC</strong> is free software built by <a href="http://www.midgard-project.org/">The Midgard Project</a>
            </footer>
        </div>
    </body>
</html>
